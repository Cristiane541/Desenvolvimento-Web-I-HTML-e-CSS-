<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <form>
            Nome: <input type="text"><br><br>
            Email: <input type="email"><br><br>
            Senha: <input type="password"><br><br>
            <input type="submit" value="Enviar">
        </form>
        <hr>
        <form>
            <input type="radio" value="HTM5L" id="html" name="selecao_linguagem">
            <label for="html">HTML5</label>
            <input type="radio" value="CSS3" name="selecao_linguagem">
            <label for="css3" id="css3">CSS3</label>
            <input type="radio" value="javaScript" name="selecao_linguagem">
            <label for="JavaScript" id="JavaScript">JavaScript</label>
        </form>
        <hr>
        <form>
            <input type="checkbox" name="cars" id="car1">
            <label for="car1">Voyage</label>
            <input type="checkbox" name="cars" id="car2">
            <label for="car2">Uno</label>
            <input type="checkbox" name="cars" id="car3">
            <label for="car3">Fusca</label>
        </form>
    </body>
</html>
