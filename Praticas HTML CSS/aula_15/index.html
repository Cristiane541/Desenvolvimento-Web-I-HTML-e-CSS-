<!DOCTYPE html>
<html>
    <head>
        <title> Listas HTML</title>
    </head>
    <body>
        <!--Listas nao ordenadas-->
        <ul>
            <li>CURSO DE HTML5</li>
            <li>CURSO DE CSS</li>
            <li>CURSO DE JAVASCRIPT</li>
        </ul>
        <hr>
        <!--Listas Ordenadas-->
        <ol>
            <!--Itens das Listas q apresenta com numerais <li>-->
            <li>CURSO DE HTML5</li>
            <li>CURSO DE CSS</li>
            <li>CURSO DE JAVASCRIPT</li>
        </ol>
        <hr>
        <!--Lista com descricao-->
        <dl>
            <!--seus itens representados pelo  dt-->
            <dt>CURSO</dt>
            <!--Descricao do item dd-->
            <dd> -HTML5</dd>
            <dt>CURSO</dt>
            <dd>-CSS3</dd>
        </dl>
        <hr>
    </body>
</html>
